<div class="footer-static">
  <div class="row">
    <div class="col-md-2">
      <button [disabled]="false" (click)="loadFirstPage()" class="btn btn-outline-secondary btn-lg">
        <i class="fa fa-angle-double-left" aria-hidden="true"></i>
      </button>
    </div>
    <div class="col-md-2">
      <button [disabled]="false" (click)="loadPrevPage()" class="btn btn-outline-secondary btn-lg">
        <i class="fa fa-angle-left" aria-hidden="true"></i>
      </button>
    </div>
    <div class="col-md-4">Page 1 of 10</div>
    <div class="col-md-2">
      <button [disabled]="false" (click)="loadNextPage()" class="btn btn-outline-secondary btn-lg">
          <i class="fa fa-angle-right" aria-hidden="true"></i>
      </button>
    </div>
    <div class="col-md-2">
      <button [disabled]="false" (click)="loadLastPage()" class="btn btn-outline-secondary btn-lg">
        <i class="fa fa-angle-double-right" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
