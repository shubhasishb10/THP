<div class="footer-static">
  <div class="row">
    <div class="col-md-2">
      <button [disabled]="false" [disabled]="isFirstPage" (click)="firstButtonClick()" class="btn btn-outline-secondary btn-lg">
        <i class="fa fa-angle-double-left" aria-hidden="true"></i>
      </button>
    </div>
    <div class="col-md-2">
      <button [disabled]="false" [disabled]="isFirstPage" (click)="prevButtonClick()" class="btn btn-outline-secondary btn-lg">
        <i class="fa fa-angle-left" aria-hidden="true"></i>
      </button>
    </div>
    <div class="col-md-4">Page {{ currentPage }} of {{ totalPage }}</div>
    <div class="col-md-2">
      <button [disabled]="false" [disabled]="isLastPage" (click)="nextButtonClick()" class="btn btn-outline-secondary btn-lg">
          <i class="fa fa-angle-right" aria-hidden="true"></i>
      </button>
    </div>
    <div class="col-md-2">
      <button [disabled]="false" [disabled]="isLastPage" (click)="lastButtonClick()" class="btn btn-outline-secondary btn-lg">
        <i class="fa fa-angle-double-right" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
